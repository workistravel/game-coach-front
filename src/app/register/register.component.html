<div class="container-center" style="margin: 100px;">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: -70px; margin-bottom: -90px;">
          <h3>Game 4 Coach LogIn</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="firstName" placeholder="First name" ngModel #firstNameInput="ngModel" required>
          </div>
          <span class="help-block" style="color: red;" *ngIf="firstNameInput.invalid && firstNameInput.touched">Please enter a first name</span>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="lastName" placeholder="Last name" ngModel #lastNameInput="ngModel" required>
          </div>
          <span class="help-block" style="color: red;" *ngIf="lastNameInput.invalid && lastNameInput.touched">Please enter a last name</span>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-file-signature"></i></span>
            </div>
            <input type="text" class="form-control" name="username" placeholder="Username" ngModel #usernameInput="ngModel" required>
          </div>
          <span class="help-block" style="color: red;" *ngIf="usernameInput.invalid && usernameInput.touched">Please enter an username</span>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="text" class="form-control" name="email" placeholder="Email" ngModel #emailInput="ngModel" required>
          </div>
          <span class="help-block" style="color: red;" *ngIf="emailInput.invalid && emailInput.touched">Please enter an email</span>
         <div class="d-flex justify-content-center mt-3 login_container">
           <button [disabled]="registerForm.invalid || showLoading" type="submit" name="button" class="btn login_btn">
             <i *ngIf="showLoading" class="fas fa-spinner fa-pulse"></i>&nbsp;&nbsp;
             <span *ngIf="showLoading">Loading...</span>
             <span *ngIf="!showLoading">Register</span>
             </button>
         </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Already have an account?  <a routerLink="/login" class="ml-2" style="color:#2C3E50;">Log In</a>
        </div>
      </div>
    </div>
  </div>
</div>
