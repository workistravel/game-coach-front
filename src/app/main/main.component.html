
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<body>
<header class="sticky-top">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7f234f" >
    <div class="container" >
      <a [routerLink]="['/main']" class="navbar-brand" >Game 4 coach</a>
        <button class="navbar-toggler" type="button"  style="background-color:  #fff7e3;"  data-toggle="collapse" data-target="#navContent"
                aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" ></span>
        </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item"><a href="" class="nav-link">Начало</a></li>
          <li class="nav-item"><a href="" class="nav-link">Коучинг</a></li>
          <li class="nav-item"><a href="" class="nav-link">Обо мне</a></li>
        </ul>

        <div *ngIf="presence" class="mx-1" style="color:#fff7e3; " >
          Привет, {{ currentUser?.firstName}}
        </div>
        <div class="d-block">
          <button *ngIf="!presence"  class="btn btn-outline-dark " data-target="#logIn"  [routerLink]="['/main', 'login']"  data-toggle="modal">Вход</button>
          <button *ngIf="presence" class="btn btn-outline-dark ml-2" (click)="onLogOut()">Выход<i class="fas fa-sign-in-alt ml-1"></i></button>
          <button *ngIf="isAdmin" name="management" class="btn btn-outline-dark ml-2" [routerLink]="['/management']">Admin</button>
          <button *ngIf="presence" class="btn btn-outline-dark ml-2" (click)="goToHome()">Меню</button>
        </div>
      </div>
    </div>
  </nav>
</header>
<app-login (onAdd)="updatePresence($event)"></app-login>
<router-outlet></router-outlet>

<div class="container-lg">
  <div class="tab-content mt-3" >

    <div class="card shadow p-3 mb-5 bg-white rounded">
      <div class="container">
        <div class="row">
          <div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
