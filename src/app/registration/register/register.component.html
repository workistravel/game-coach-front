
<div class="modal fade" data-keyboard="false" data-backdrop="static" id="registration" tabindex="-1" aria-labelledby="registrationInLabel" aria-hidden="true" role="dialog" >
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="text-center" id="registrationInLabel">Registration</h5>
        <button type="button" class="close" data-dismiss="modal"  aria-label="Close" (click)="cleanForm()">
          <span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

          <div class="input-group mb-3 col-sm-12">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="text" class="form-control" name="email" placeholder="Email" formControlName="email">
          </div>
          <span class="validation" style="color: red;" *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
           <small *ngIf="registerForm.get('email').errors.required">Поле email не может быть пустым</small>
           <small *ngIf="registerForm.get('email').errors.email">Введите корректный email</small>
         </span>

          <div class="input-group mb-2 col-sm-12 my-4">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-file-signature"></i></span>
            </div>
            <input type="text" class="form-control" name="firstName" placeholder="Имя" formControlName="firstName">
          </div>


          <div class="input-group mb-2 col-sm-12 my-4">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-file-signature"></i></span>
            </div>
            <input type="text" class="form-control" name="lastName" placeholder="Фамилия" formControlName="lastName">
          </div>

          <div class="form-group mb-2 col-sm-12 my-4">
            <button class="btn" data-dismiss="modal" name="loginForm" id="closeRegister"  aria-hidden="true" ></button>
            <button class="btn btn-outline-dark btn-lg btn-block"  type="submit"  [disabled]="registerForm.invalid || showLoading">
              <i *ngIf="showLoading" class="fas fa-spinner fa-pulse"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading">Загрузка...</span>
              <span *ngIf="!showLoading">Подтвердить</span></button>

            <div class="mt-4">
              <div class="d-flex justify-content-center links">
                Уже есть аккаунт?  <a href="#logIn" (click)="goToLogin()" data-toggle="modal" class="ml-2" style="color: #5e5c5c;">Вход</a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="col-md-1accordion2">
          <button class="btn" data-dismiss="modal"  aria-hidden="true" (click)="cleanForm()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
